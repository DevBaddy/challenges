<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="robots" content="index,follow" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <script
      src="https://kit.fontawesome.com/5427df194c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>FAQ</title>
  </head>
  <body>
    <div class="outer-container">
      <div class="inner-container">
        <div class="brand">
          <div class="image">
            <img
              src="images/illustration-woman-online-desktop.svg"
              alt="thing"
            />
          </div>
          <div class="square">
            <img src="images/illustration-box-desktop.svg" alt="square" />
          </div>
          <div class="shadow">
            <img src="images/bg-pattern-desktop.svg" alt="shadow" />
          </div>
        </div>
        <div class="faq">
          <div class="questions">
            <h1>FAQ</h1>
            <div class="question">
              <label>How many team members can I invite?</label>
              <img src="images/icon-arrow-down.svg" alt="arrow" />
            </div>
            <div class="question">
              <label>What is the maximum file upload size?</label>
              <img src="images/icon-arrow-down.svg" alt="arrow" />
            </div>
            <div class="question">
              <label>How do I reset my password?</label>
              <img src="images/icon-arrow-down.svg" alt="arrow" />
            </div>
            <div class="question">
              <label> Can I cancel my subscription?</label>
              <img src="images/icon-arrow-down.svg" alt="arrow" />
            </div>
            <div class="question">
              <label> Do you provide additional support?</label>
              <img src="images/icon-arrow-down.svg" alt="arrow" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
