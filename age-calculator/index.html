<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="robots" content="index,follow" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <script
      src="https://kit.fontawesome.com/5427df194c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="age-calculator">
        <div class="age-inputs">
          <div class="date-field">
            <label id="day-label" for="day">DAY</label>
            <input id="day-input" type="number" placeholder="DD" />
            <div class="error-message day-error">Must be a valid day</div>
          </div>
          <div class="date-field">
            <label id="month-label" for="month">MONTH</label>
            <input id="month-input" type="number" placeholder="MM" />
            <div class="error-message month-error">Must be a valid month</div>
          </div>
          <div class="date-field">
            <label id="year-label" for="year">YEAR</label>
            <input id="year-input" type="number" placeholder="YYYY" />
            <div class="error-message year-error">Must be in the past</div>
          </div>
        </div>
        <div class="submit-button">
          <div class="line"></div>
          <div class="button">
            <button id="submit-btn">
              <img src="./assets/images/icon-arrow.svg" alt="" />
            </button>
          </div>
        </div>
        <div class="calculated-results">
          <div class="years calculated-field">
            <div id="year-amount" class="amount">--</div>
            years
          </div>
          <div class="months calculated-field">
            <div id="month-amount" class="amount">--</div>
            months
          </div>
          <div class="days calculated-field">
            <div id="day-amount" class="amount">--</div>
            days
          </div>
        </div>
      </div>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
