<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="robots" content="index,follow" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Document</title>
  </head>
  <h1>Challenge</h1>
  <div class="container">
    <div id="project" class="col-span-1-5">
      <p>Project</p>
      <select>
        <option>IKEA</option>
        <option>NAVBLUE</option>
      </select>
    </div>

    <div id="members" class="col-span-1-3">
      <p>Member</p>
      <select>
        <option>Aayush</option>
        <option>Atul</option>
      </select>
    </div>

    <div id="emp" class="col-span-3-5">
      <p>Emp#</p>
      <input type="text" />
    </div>

    <div id="role" class="col-span-1-3">
      <p>Role</p>
      <select>
        <option>Senior</option>
        <option>Junior</option>
      </select>
    </div>

    <div id="level" class="col-span-3-5">
      <p>Level</p>
      <select>
        <option>N00b</option>
        <option>God Tier</option>
      </select>
    </div>

    <div id="start-date" class="col-span-1-3">
      <p>Start Date</p>
      <input type="date" />
    </div>

    <div id="end-date" class="col-span-3-5">
      <p>End Date</p>
      <input type="date" />
    </div>

    <div id="utilization" class="col-span-1-3">
      <p>Utilization (%)</p>
      <input type="text" />
    </div>

    <div id="allocation" class="col-span-3-5">
      <p>Allocation (%)</p>
      <input type="text" />
    </div>

    <div id="rate-2" class="col-span-1-2">
      <p>Rate 1</p>
      <input type="text" />
    </div>

    <div id="rate-2" class="col-span-2-3">
      <p>Rate 2</p>
      <input type="text" />
    </div>

    <div id="fixed-fee" class="col-span-3-4">
      <p>Fixed Fee</p>
      <input type="text" />
    </div>

    <div id="fee" class="col-span-4-5">
      <p>Fee</p>
      <input type="text" />
    </div>

    <div id="revenue" class="col-span-1-2">
      <p>Revenue</p>
      <select>
        <option>Delivered</option>
        <option>External</option>
      </select>
    </div>

    <div id="prime-margin" class="col-span-2-3">
      <p>Prime BU Margin (%)</p>
      <input type="text" />
    </div>

    <div id="prime-cost" class="col-span-3-4">
      <p>Prime BU Cost (%)</p>
      <input type="text" />
    </div>

    <div id="sold" class="col-span-1-2">
      <p>Sold</p>
      <select>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>

    <div id="staffed" class="col-span-2-3">
      <p>Sold</p>
      <select>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>

    <div id="forecast" class="col-span-3-4">
      <p>Forecast</p>
      <select>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>

    <div id="auto-adjust" class="col-span-1-2">
      <p>Auto Adjust Util</p>
      <select>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>

    <div id="sp-contributor" class="col-span-2-3">
      <p>SP Contributor</p>
      <select>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>

    <div id="leader" class="col-span-3-4">
      <p>Leader</p>
      <select>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>

    <div id="staffed-date" class="col-span-1-3">
      <p>Staffed Date</p>
      <input type="date" />
    </div>

    <div id="comments" class="col-span-1-5">
      <p>Comments</p>
      <textarea cols="150" rows="10"></textarea>
    </div>

    <div id="submit" class="col-span-1-3">
      <button>Submit</button>
    </div>

    <div id="cancel" class="col-span-3-5">
      <button>Cancel</button>
    </div>
  </div>
  <body>
    <footer>
      <a href="https://validator.w3.org/check/referer" target="_blank"
        ><img
          src="https://cdn.svgporn.com/logos/html-5.svg"
          style="margin: 10px; width: 25px"
          alt=""
      /></a>
      <a
        href="https://jigsaw.w3.org/css-validator/check/referer"
        target="_blank"
        ><img
          src="https://cdn.svgporn.com/logos/css-3.svg"
          style="margin: 10px; width: 25px"
          alt=""
      /></a>
    </footer>
  </body>
</html>
