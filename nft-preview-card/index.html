<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="robots" content="index,follow" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>NFT Preview</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image">
          <img src="images/image-equilibrium.jpg" alt="equilibrium" />
        </div>
        <div class="description">
          <h3>Equilibrium #3429</h3>
          <p>
            Our Equilibrium collection promotes <br />
            balance and calm.
          </p>
        </div>
        <div class="price-timing">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="ethereum" />
            <p>0.041 ETH</p>
          </div>
          <div class="timing">
            <img src="images/icon-clock.svg" alt="time" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="line"></div>
        <div class="creator">
          <img src="images/image-avatar.png" alt="creator" />
          <p>Creation of <strong>Jules Wyvern</strong></p>
        </div>
      </div>
    </div>
  </body>
</html>
