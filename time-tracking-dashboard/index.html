<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="robots" content="index,follow" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Time Tracking Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="user">
        <div class="info">
          <div class="image">
            <img src="images/image-jeremy.png" alt="jeremy" />
          </div>
          <div class="name">
            <span>Report for</span>
            <h2>
              Jeremy <br />
              Robson
            </h2>
          </div>
        </div>
        <div class="filter-data">
          <button class="filter" id="daily-filter">Daily</button>
          <button class="filter" id="weekly-filter">Weekly</button>
          <button class="filter" id="monthly-filter">Monthly</button>
        </div>
      </div>
      <div class="reports">
        <div class="row">
          <div class="report">
            <div class="work-background">
              <img src="images/icon-work.svg" alt="work" />
            </div>
            <div class="report-body">
              <div class="title">
                <h3 id="work-title">Work</h3>
                <img src="images/icon-ellipsis.svg" alt="ellipsis" />
              </div>
              <div class="hours">
                <h1 id="work-hours">32hrs</h1>
                <span id="work-previous-hours">Last Week - 36hrs</span>
              </div>
            </div>
          </div>
          <div class="report">
            <div class="play-background">
              <img src="images/icon-play.svg" alt="play" />
            </div>
            <div class="report-body">
              <div class="title">
                <h3 id="play-title">Play</h3>
                <img src="images/icon-ellipsis.svg" alt="ellipsis" />
              </div>
              <div class="hours">
                <h1 id="play-hours">32hrs</h1>
                <span id="play-previous-hours">Last Week - 36hrs</span>
              </div>
            </div>
          </div>
          <div class="report">
            <div class="study-background">
              <img src="images/icon-study.svg" alt="study" />
            </div>
            <div class="report-body">
              <div class="title">
                <h3 id="study-title">Work</h3>
                <img src="images/icon-ellipsis.svg" alt="ellipsis" />
              </div>
              <div class="hours">
                <h1 id="study-hours">32hrs</h1>
                <span id="study-previous-hours">Last Week - 36hrs</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="report">
            <div class="exercise-background">
              <img src="images/icon-exercise.svg" alt="exercise" />
            </div>
            <div class="report-body">
              <div class="title">
                <h3 id="exercise-title">Work</h3>
                <img src="images/icon-ellipsis.svg" alt="ellipsis" />
              </div>
              <div class="hours">
                <h1 id="exercise-hours">32hrs</h1>
                <span id="exercise-previous-hours">Last Week - 36hrs</span>
              </div>
            </div>
          </div>
          <div class="report">
            <div class="social-background">
              <img src="images/icon-social.svg" alt="social" />
            </div>
            <div class="report-body">
              <div class="title">
                <h3 id="social-title">Work</h3>
                <img src="images/icon-ellipsis.svg" alt="ellipsis" />
              </div>
              <div class="hours">
                <h1 id="social-hours">32hrs</h1>
                <span id="social-previous-hours">Last Week - 36hrs</span>
              </div>
            </div>
          </div>
          <div class="report">
            <div class="self-care-background">
              <img src="images/icon-self-care.svg" alt="self-care" />
            </div>
            <div class="report-body">
              <div class="title">
                <h3 id="self-care-title">Work</h3>
                <img src="images/icon-ellipsis.svg" alt="ellipsis" />
              </div>
              <div class="hours">
                <h1 id="self-care-hours">32hrs</h1>
                <span id="self-care-previous-hours">Last Week - 36hrs</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
