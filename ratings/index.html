              <img src="/ratings/images/icon-star.svg" />
              <img src="/ratings/images/icon-star.svg" />

            <div class="box"></div>

          <div class="box-1">
            <img src="/ratings/images/image-colton.jpg" />
            <div class="who">
              <h4>Colton Smith</h4>
              <label>Verified Buyer</label>

            <label

          <div class="box-2">
            <img src="/ratings/images/image-irene.jpg" />
            <div class="who">
              <h4>Irene Roberts</h4>
              <label>Verified Buyer</label>

            >

          <div class="box-3">
            <img src="/ratings/images/image-anne.jpg" />
            <div class="who">

              <label>Verified Buyer</label>
            </div>

              "Put an order with this company and can only praise them for the
