<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="robots" content="index,follow" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h2>
          SPLI <br />
          TTER
        </h2>
      </div>
      <div class="calculator">
        <div class="tip-amount">
          <div class="bill">
            <div class="title">
              <label>Bill</label>
              <label id="billInputError" class="error">Can't be zero</label>
            </div>
            <div class="input-wrapper">
              <img src="images/icon-dollar.svg" alt="dollar" />
              <input id="billInput" type="number" placeholder="0" />
            </div>
          </div>
          <div class="tip">
            <label>Select Tip %</label>
            <div class="button-row">
              <button class="cyan tipButton">5%</button>
              <button class="cyan tipButton">10%</button>
              <button class="cyan tipButton">15%</button>
            </div>
            <div class="button-row">
              <button class="cyan tipButton">25%</button>
              <button class="cyan tipButton">50%</button>
              <input
                id="customTip"
                type="number"
                class="white"
                placeholder="Custom"
              />
            </div>
          </div>
          <div class="people">
            <div class="title">
              <label>Number Of People</label>
              <label id="peopleInputError" class="error">Can't be zero</label>
            </div>
            <div class="input-wrapper">
              <img src="images/icon-person.svg" alt="person" />
              <input id="peopleInput" type="number" placeholder="0" />
            </div>
          </div>
        </div>
        <div class="tip-total">
          <div class="amount">
            <div class="label">
              <label
                >Tip Amount <br />
                <span>/ person</span></label
              >
            </div>
            <div class="price">
              <h1 id="tipPrice">$0.00</h1>
            </div>
          </div>
          <div class="total">
            <div class="amount">
              <div class="label">
                <label
                  >Total <br />
                  <span>/ person</span></label
                >
              </div>
              <div class="price">
                <h1 id="totalPrice">$0.00</h1>
              </div>
            </div>
          </div>
          <div class="reset">
            <button id="resetBtn">RESET</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
