<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="robots" content="index,follow" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <div class="content">
          <div class="todo">
            <h1>Todo</h1>
            <img src="images/icon-sun.svg" alt="sun" />
          </div>
          <div class="create">
            <div class="circle"></div>
            <label>Create a new todo...</label>
          </div>
        </div>
      </div>
      <div class="black">
        <div class="content">
          <div class="list-item">
            <div class="check gradient no-border">
              <img class="margin" src="images/icon-check.svg" alt="check" />
            </div>
            <label class="overline">Complete online JavaScript course</label>
          </div>
          <div class="list-item">
            <div class="circle"></div>
            <label>Jog around the park 3x</label>
          </div>
          <div class="list-item">
            <div class="circle"></div>
            <label>10 minutes meditation</label>
          </div>
          <div class="list-item">
            <div class="circle"></div>
            <label>Read for 1 hour</label>
          </div>
          <div class="list-item">
            <div class="circle"></div>
            <label>Pick up groceries</label>
          </div>
          <div class="list-item">
            <div class="circle"></div>
            <label>Complete Todo App on Frontend Mentor</label>
          </div>
          <div class="options">
            <div class="items">
              <label>5 items left</label>
            </div>
            <div class="status">
              <label class="bg-blue">All</label>
              <label>Active</label>
              <label>Completed</label>
            </div>
            <div class="clear">
              <label>Clear Completed</label>
            </div>
          </div>
        </div>
        <div class="footer">
          <label>Drag and drop to reorder list</label>
        </div>
      </div>
    </div>
  </body>
</html>
