<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="robots" content="index,follow" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="modal">
        <div class="modal-container">
          <div id="ratingModal" class="submit-modal">
            <img src="images/icon-star.svg" alt="star" />
            <h3>How did we do?</h3>
            <p>
              Please let us know how we did with your support <br />
              request. All feedback is appreciated to help us <br />
              improve our offering!
            </p>
            <div class="buttons">
              <button id="ratingBtn1" class="button">1</button>
              <button id="ratingBtn2" class="button">2</button>
              <button id="ratingBtn3" class="button">3</button>
              <button id="ratingBtn4" class="button">4</button>
              <button id="ratingBtn5" class="button">5</button>
            </div>
            <button id="submitBtn" class="submit">Submit</button>
          </div>
          <div id="thankYouModal" class="submitted-modal">
            <img src="images/illustration-thank-you.svg" alt="thank-you" />
            <label id="ratingLabel">You selected out of 5</label>
            <h2>Thank You!</h2>
            <p>
              We appreciate you taking the time to give a rating. <br />
              If you ever need more support, don't hesitate to <br />
              get in touch!
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
