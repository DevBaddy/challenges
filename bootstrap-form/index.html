<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="robots" content="index,follow" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">Featured</div>
        <div class="row p-lg-3">
          <div class="col">
            <label class="mb-2 mt-4">Project</label>
            <select
              id="project"
              class="form-select mb-3"
              aria-label=".form-select-lg example"
            >
              <option selected>IKEA</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <div class="row mb-2 p-lg-3">
          <div class="col">
            <label class="mb-2">Member</label>
            <select
              id="member"
              class="form-select"
              aria-label=".form-select-lg example"
            >
              <option selected>Guy</option>
              <option value="1">IKEA</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col">
            <label class="mb-2">Emp#</label>
            <div class="input-group">
              <input
                id="emp#"
                type="text"
                class="form-control"
                placeholder=""
                aria-label=""
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
        </div>
        <div class="row p-lg-3">
          <div class="col">
            <label class="mb-2 mt-2">Role</label>
            <select
              id="role"
              class="form-select mb-3"
              aria-label=".form-select-lg example"
            >
              <option selected>Senior</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col">
            <label class="mb-2 mt-2">Level</label>
            <select
              id="level"
              class="form-select mb-3"
              aria-label=".form-select-lg example"
            >
              <option selected>N00b</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <div class="row mb-4 p-lg-3">
          <div class="col">
            <label class="mb-2">Start Date</label>
            <input id="startDate1" class="form-control" type="date" />
          </div>
          <div class="col">
            <label class="mb-2">End Date</label>
            <input id="endDate" class="form-control" type="date" />
          </div>
        </div>
        <div class="row mb-4 p-lg-3">
          <div class="col">
            <label class="mb-2">Utilization (%)</label>
            <div class="input-group">
              <input
                id="util"
                type="text"
                class="form-control"
                placeholder=""
                aria-label=""
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
          <div class="col">
            <label class="mb-2">Allocation (%)</label>
            <div class="input-group">
              <input
                id="allo"
                type="text"
                class="form-control"
                placeholder=""
                aria-label=""
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
        </div>
        <div class="row mb-4 p-lg-3">
          <div class="col">
            <label class="mb-2">Rate 1</label>
            <div class="input-group">
              <input
                id="rate1"
                type="text"
                class="form-control"
                placeholder=""
                aria-label=""
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
          <div class="col">
            <label class="mb-2">Rate 2</label>
            <div class="input-group">
              <input
                id="rate2"
                type="text"
                class="form-control"
                placeholder=""
                aria-label=""
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
          <div class="col">
            <label class="mb-2">Fixed Fee</label>
            <div class="input-group">
              <input
                id="fFee"
                type="text"
                class="form-control"
                placeholder=""
                aria-label=""
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
          <div class="col">
            <label class="mb-2">Fee</label>
            <div class="input-group">
              <input
                id="fee"
                type="text"
                class="form-control"
                placeholder=""
                aria-label=""
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
        </div>
        <div class="row p-lg-3">
          <div class="col-3">
            <label class="mb-2">Revenue</label>
            <select
              id="revenue"
              class="form-select mb-3"
              aria-label=".form-select-lg example"
            >
              <option selected>Delievered</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-3">
            <label class="mb-2">Prime BU Margin (%)</label>
            <div class="input-group">
              <input
                id="margin"
                type="text"
                class="form-control"
                placeholder=""
                aria-label=""
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
          <div class="col-3">
            <label class="mb-2">Prime BU Cost (%)</label>
            <div class="input-group">
              <input
                id="cost"
                type="text"
                class="form-control"
                placeholder=""
                aria-label=""
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
        </div>
        <div class="row p-lg-3">
          <div class="col-3">
            <label class="mb-2">Sold</label>
            <select
              id="sold1"
              class="form-select mb-3"
              aria-label=".form-select-lg example"
            >
              <option selected>Yes</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-3">
            <label class="mb-2">Sold</label>
            <select
              id="sold2"
              class="form-select mb-3"
              aria-label=".form-select-lg example"
            >
              <option selected>Yes</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-3">
            <label class="mb-2">Forecast</label>
            <select
              id="forecast"
              class="form-select mb-3"
              aria-label=".form-select-lg example"
            >
              <option selected>Yes</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <div class="row p-lg-3">
          <div class="col-3">
            <label class="mb-2">Auto Adjust Util</label>
            <select
              id="adjust"
              class="form-select mb-3"
              aria-label=".form-select-lg example"
            >
              <option selected>Yes</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-3">
            <label class="mb-2">SP Contributer</label>
            <select
              id="sp"
              class="form-select mb-3"
              aria-label=".form-select-lg example"
            >
              <option selected>Yes</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-3">
            <label class="mb-2">Leader</label>
            <select
              id="leader"
              class="form-select mb-3"
              aria-label=".form-select-lg example"
            >
              <option selected>Yes</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <div class="row mb-4 p-lg-3">
          <div class="col-6">
            <label class="mb-2">Start Date</label>
            <input id="startDate2" class="form-control" type="date" />
          </div>
        </div>
        <div class="row mb-4 p-lg-3">
          <div class="form-floating">
            <textarea
              id="comment"
              class="form-control"
              placeholder="Leave a comment here"
              style="height: 100px"
            ></textarea>
            <label for="floatingTextarea2">Comments</label>
          </div>
        </div>
        <div class="row mb-4 p-lg-3">
          <div class="col-6">
            <button type="button" class="btn btn-primary w-100" id="submit">
              Submit
            </button>
          </div>
          <div class="col-6">
            <button type="button" class="btn btn-primary w-100">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
