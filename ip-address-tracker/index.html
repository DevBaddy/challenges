<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="robots" content="index,follow" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <script
      src="https://kit.fontawesome.com/5427df194c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>IP Address Tracker</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="parent-container">
          <div class="results">
            <div class="ip-address">
              <label>IP Address</label>
              <h1>161.185.160.93</h1>
            </div>
            <div class="location">
              <label>Location</label>
              <h1>New York, USA</h1>
              <h1>10001</h1>
            </div>
            <div class="timezone">
              <label>Timezone</label>
              <h1>GMT -05:00</h1>
            </div>
            <div class="isp">
              <label>isp</label>
              <h1>Verizon</h1>
            </div>
          </div>
        </div>
        <h1>IP Address Tracker</h1>
        <div class="search">
          <input
            type="text"
            placeholder="Search for any IP address or domain "
          />
          <button><img src="images/icon-arrow.svg" /></button>
        </div>
      </div>

      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d193595.9147644628!2d-74.11976147975041!3d40.69740344424422!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2sca!4v1606865974766!5m2!1sen!2sca"
          width="100%"
          height="1000"
          allowfullscreen=""
          aria-hidden="false"
          tabindex="0"
        ></iframe>
      </div>
    </div>
  </body>
</html>
