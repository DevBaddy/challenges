<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="robots" content="index,follow" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <script
      src="https://kit.fontawesome.com/5427df194c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="top-block">
      <div class="parent">
        <div class="search">
          <h1>IP Address Tracker</h1>
          <div class="search-box">
            <input
              type="text"
              placeholder="Search for any IP address or domain"
            />
            <button><img src="images/icon-arrow.svg" /></button>
          </div>
        </div>
        <div class="middle-block">
          <div class="info">
            <label>ip address</label>
            <br />
            <strong>192.212.174.101</strong>
          </div>
          <div class="info">
            <label>location</label>
            <br />
            <strong
              >Brooklyn, NY <br />
              10001</strong
            >
          </div>
          <div class="info">
            <label>Timezone</label>
            <br />
            <strong>UTC -05:00</strong>
          </div>
          <div class="info no-border">
            <label>isp</label>
            <br />
            <strong
              >SpaceX <br />
              Starlink</strong
            >
          </div>
        </div>
      </div>
    </div>
    <div class="bottom-block">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d193747.65734576355!2d-74.08508155679834!3d40.645159363485455!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24416947c2109%3A0x82765c7404007886!2sBrooklyn%2C%20NY%2C%20USA!5e0!3m2!1sen!2sca!4v1607013044311!5m2!1sen!2sca"
        width="100%"
        height="850"
        frameborder="0"
        style="border: 0"
        allowfullscreen=""
        aria-hidden="false"
        tabindex="0"
      ></iframe>
    </div>
  </body>
</html>
