<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="robots" content="index,follow" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="intro">
        <h1>Our Pricing</h1>
        <div class="toggle">
          <span>Annually</span>
          <div class="toggle-bg">
            <div class="button"></div>
          </div>
          <span>Monthly</span>
        </div>
      </div>
      <div class="cards">
        <div class="card-1">
          <div class="content">
            <h3>Basic</h3>
            <div class="info">
              <span>&dollar;</span>
              <h1>19.99</h1>
            </div>
            <div class="br"></div>
            <label>500 GB Storage</label>
            <div class="br"></div>
            <label>2 Users Allowed</label>
            <div class="br"></div>
            <label>Send up to 3 GB</label>
            <div class="br"></div>
            <button class="bg-gradient">Learn More</button>
          </div>
        </div>
        <div class="card-2">
          <div class="content">
            <h3>Professional</h3>
            <div class="info">
              <span>&dollar;</span>
              <h1>24.99</h1>
            </div>
            <div class="br"></div>
            <label>1 TB Storage</label>
            <div class="br"></div>
            <label>5 Users Allowed</label>
            <div class="br"></div>
            <label>Send up to 10 GB</label>
            <div class="br"></div>
            <button class="bg-white">Learn More</button>
          </div>
        </div>
        <div class="card-3">
          <div class="content">
            <h3>Master</h3>
            <div class="info">
              <span>&dollar;</span>
              <h1>39.99</h1>
            </div>
            <div class="br"></div>
            <label>2 TB Storage</label>
            <div class="br"></div>
            <label>10 Users Allowed</label>
            <div class="br"></div>
            <label>Send up to 20 GB</label>
            <div class="br"></div>
            <button class="bg-gradient">Learn More</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
