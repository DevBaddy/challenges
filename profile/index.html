  <body>
    <div class="container">
      <div class="background-image">
        <img src="images/bg-pattern-card.svg" />

      <div class="human">
        <label>Victor Crest <span id="age">26</span></label>

      <div class="info">
        <div class="profile">
          <label class="social">80K</label>
          <span class="stats">Followers</span>
        </div>

          <label class="social">803K</label>

        </div>
